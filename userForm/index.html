<body>
    <form>
        <fieldset>
            <legend>Общая информация</legend>
            <div>
                <label for="Surname">Фамилия: </label>
                <input id="surname" type="text" name="surname" placeholder="Иванов">
            </div>
            <div>
                <label for="Surname">Имя: </label>
                <input id="name" type="text" name="name" placeholder="Иван">
            </div>
            <div>
                <label for="Patronomic">Отчество: </label>
                <input id="patronomic" type="text" name="patronomic" placeholder="Иванович">
            </div>
            <div>
                <label for="birthday">Дата рождения: </label>
                <input id="birthday" type="date" name="date">
            </div>
            <div>
                <label for="email">email: </label>
                <input id="email" type="text" name="email" placeholder="mail@mail.ru">
            </div>
        </fieldset>
        <fieldset class="choice">
            <legend>Пол</legend>
            <div>
                <input id="male" type="radio" name="sex">
                <label for="male">М</label>
            </div>
            <div>
                <input id="female" type="radio" name="sex">
                <label for="female">Ж</label>
            </div>
        </fieldset>
        <fieldset class="choice">
            <legend>Хобби</legend>
            <div>
                <input id="painting" type="checkbox" name="hobby">
                <label for="painting">Рисование</label>
            </div>
            <div>
                <input id="reading" type="checkbox" name="hobby">
                <label for="reading">Чтение</label>
            </div>
            <div>
                <input id="knitting" type="checkbox" name="hobby">
                <label for="knitting">Вязание</label>
            </div>
            <div>
                <input id="cooking" type="checkbox" name="hobby">
                <label for="cooking">Кулинария</label>
            </div>
        </fieldset>
        <div>
            <button>Отправить</button>
            <button>Очистить</button>
        </div>
    </form>
